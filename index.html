<!DOCTYPE html>
<html>
<head>
  <title>Student Exam Results</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    select, input, button { margin-top: 5px; padding: 5px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>

  <h2>Student Exam Results</h2>

  <form id="examForm">
    <label for="examCode">Enter Exam Code:</label>
    <input type="text" id="examCode" required>

    <label for="rollNo">Select Roll No:</label>
    <select id="rollNo">
      <option value="101">101</option>
      <option value="102">102</option>
      <option value="103">103</option>
    </select>

    <label for="examDate">Select Exam Date:</label>
    <select id="examDate">
      <option value="2025-06-01">June 1, 2025</option>
      <option value="2025-06-15">June 15, 2025</option>
      <option value="2025-07-01">July 1, 2025</option>
    </select>

    <button type="submit">Get Results</button>
  </form>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Marks</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const dummyData = {
      "101": {
        "2025-06-01": [
          { subject: "Math", marks: 85, grade: "A" },
          { subject: "Science", marks: 78, grade: "B+" }
        ],
        "2025-07-01": [
          { subject: "Math", marks: 90, grade: "A+" },
          { subject: "Science", marks: 82, grade: "A" }
        ]
      },
      "102": {
        "2025-06-15": [
          { subject: "Math", marks: 65, grade: "C" },
          { subject: "Science", marks: 72, grade: "B" }
        ]
      }
    };

    document.getElementById("examForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const rollNo = document.getElementById("rollNo").value;
      const examDate = document.getElementById("examDate").value;

      const results = dummyData[rollNo]?.[examDate];

      const table = document.getElementById("resultsTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      if (results) {
        results.forEach(r => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${r.subject}</td><td>${r.marks}</td><td>${r.grade}</td>`;
          tbody.appendChild(row);
