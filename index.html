<!DOCTYPE html>
<html>
<head>
    <title>Student Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>View Students' Results</h2>
        <form id="resultForm" onsubmit="getResults(event)">
            <label for="examCode">Exam Code:</label>
            <input type="text" id="examCode" name="examCode" required>

            <label for="rollNo">Select Roll No:</label>
            <select id="rollNo" name="rollNo" required>
                <option value="">-- Select Roll No --</option>
                <option value="101">101</option>
                <option value="102">102</option>
                <option value="103">103</option>
                <!-- Add more roll numbers as needed -->
            </select>

            <label for="examDate">Exam Date:</label>
            <input type="date" id="examDate" name="examDate" required>

            <button type="submit">Get Results</button>
        </form>

        <div id="results" style="margin-top: 30px;"></div>
    </div>

    <script>
        function getResults(event) {
            event.preventDefault();

            const examCode = document.getElementById("examCode").value;
            const rollNo = document.getElementById("rollNo").value;
            const examDate = document.getElementById("examDate").value;

            // Simulated response (replace with actual server call)
            const resultHTML = `
                <h3>Results for Roll No ${rollNo}</h3>
                <p><strong>Exam Code:</strong> ${examCode}</p>
                <p><strong>Exam Date:</strong> ${examDate}</p>
                <table border="1" cellpadding="8" cellspacing="0">
                    <tr><th>Subject</th><th>Marks</th></tr>
                    <tr><td>Math</td><td>88</td></tr>
                    <tr><td>Science</td><td>91</td></tr>
                    <tr><td>English</td><td>85</td></tr>
                </table>
            `;

            document.getElementById("results").innerHTML = resultHTML;
        }
    </script>
</body>
</html>
