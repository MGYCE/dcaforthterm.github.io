<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Check Student Exam Result</h2>

  <form id="resultForm" onsubmit="getResult(event)">
    <label for="examCode">Exam Code:</label>
    <select id="examCode" name="examCode" required>
      <option value="">--Select Exam Code--</option>
      <option value="EX101">EX101</option>
      <option value="EX102">EX102</option>
      <option value="EX103">EX103</option>
    </select>

    <label for="rollNo">Roll Number:</label>
    <input type="text" id="rollNo" name="rollNo" required>

    <label for="examDate">Exam Date:</label>
    <select id="examDate" name="examDate" required>
      <option value="">--Select Exam Date--</option>
      <option value="2025-05-10">May 10, 2025</option>
      <option value="2025-06-15">June 15, 2025</option>
      <option value="2025-07-01">July 1, 2025</option>
    </select>

    <button type="submit">Get Result</button>
  </form>

  <div id="result"></div>

  <script>
    function getResult(event) {
      event.preventDefault();

      const examCode = document.getElementById('examCode').value;
      const rollNo = document.getElementById('rollNo').value;
      const examDate = document.getElementById('examDate').value;

      // Simulate fetching result (you can replace this with real API call)
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        <h3>Student Result</h3>
        <p><strong>Exam Code:</strong> ${examCode}</p>
        <p><strong>Roll Number:</strong> ${rollNo}</p>
        <p><strong>Exam Date:</strong> ${examDate}</p>
        <p><strong>Result:</strong> <span style="color: green;">Passed</span></p>
      `;
    }
  </script>

</body>
</html>
